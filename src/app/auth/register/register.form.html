<form [formGroup]="form">

  <app-template-control [form]="form" formControlName="name"
  label="Name" placeHolder="Your Name"> </app-template-control>

  <app-email-control formControlName="email"></app-email-control>

  <app-template-control [form]="form" formControlName="password"
  label="Password" placeHolder="Your Password" inputType="password"> </app-template-control>

  <app-template-control [form]="form" formControlName="confirmPassword"
  label="Confirm your password" placeHolder="Confirm your password" inputType="password"> </app-template-control>

  <app-template-control [form]="form" formControlName="acceptTerms"
  label="I read Terms & Conditions" placeHolder="" inputType="checkbox"> </app-template-control>

  <pre>
    {{form.errors | json}}
  </pre>
  <button [disabled]="form.invalid" (click)="onSave()">Save</button>
</form>
